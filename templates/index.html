<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расчет координат плитки</title>
</head>
<body>
    <h1>Расчет координат плитки Яндекс карт</h1>
    <form method="post" action="/calculate">
        <label for="latitude">Широта:</label>
        <input type="text" id="latitude" name="latitude" placeholder="Пример: 55.750626">
        <br>
        <label for="longitude">Долгота:</label>
        <input type="text" id="longitude" name="longitude" placeholder="Пример: 37.597664">
        <br>
        <label for="zoom">Зум:</label>
        <input type="text" id="zoom" name="zoom" placeholder="Пример: 19">
        <br>
        <button type="submit">Рассчитать</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
